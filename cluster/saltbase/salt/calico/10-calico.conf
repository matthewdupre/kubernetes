{
    "name": "calico-k8s-network",
    "type": "calico",
    "etcd_authority": "{{ grains.api_servers }}:6666",
    "log_level": "info",
    "ipam": {
        "type": "host-local",
        "subnet": "CBR0_CIDR"
    },
    "policy": {
        "type": "k8s",
        "k8s_api_root": "https://{{ grains.api_servers }}:443/api/v1",
        "k8s_client_certificate": "/path/to/client/cert",
        "k8s_client_key": "/path/to/client/key"
    }
}
